<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Benjamin Rosado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>

    <header class="header">
        <h1 id="typed-name"></h1>
    </header>

    <div class="container">
    <ul class="centered-list">
        <li><a href="page1.html"><div class="color-rectangle red">PROJECT</div></a></li>
        <li><a href="page1.html"><div class="color-rectangle green">PROJECT</div></a></li>
        <li><a href="page1.html"><div class="color-rectangle blue">PROJECT</div></a></li>
        <li><a href="page1.html"><div class="color-rectangle yellow">PROJECT</div></a></li>
    </ul >
    </div>

    <script>
        // JavaScript code to simulate typing animation
        document.addEventListener('DOMContentLoaded', function () {
            const typedNameElement = document.getElementById('typed-name');
            const name = 'Benjamin Rosado.';
            const typingDelay = 90; // Delay between typing each character

            // Function to simulate typing effect
            function typeWriter(text, index) {
                if (index < text.length) {
                    typedNameElement.textContent += text.charAt(index);
                    setTimeout(function () {
                        typeWriter(text, index + 1);
                    }, typingDelay);
                }
            }

            // Start the typing animation
            typeWriter(name, 0);
        });
    </script>
  </body>
</html>
